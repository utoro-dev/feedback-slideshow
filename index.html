<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ウトロで感じたこと</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Yu+Gothic" rel="stylesheet">
</head>
<body>
  <div id="feedback-container"></div>
  <script src="script.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7B5K7H8PYM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-7B5K7H8PYM');
  </script>
  <script>
  document.addEventListener('visibilitychange', function() {
    if (document.visibilityState === 'hidden') {
      // User is leaving the tab or minimizing the browser window
      gtag('event', 'tab_hidden', {
        'event_category': 'engagement',
        'event_label': 'Tab or Window Minimized',
        'non_interaction': true
      });
    } else if (document.visibilityState === 'visible') {
      // User comes back to the tab
      gtag('event', 'tab_visible', {
        'event_category': 'engagement',
        'event_label': 'Tab or Window Visible Again',
        'non_interaction': true
      });
    }
  });
  </script>
</body>
</html>
